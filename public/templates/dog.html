<div class="md-inline-form">
  <md-content layout-padding="">
    <form name="dogForm">
      <md-input-container class="md-block">
        <label>Dog's name</label>
        <input md-maxlength="128" md-minlength="1" required md-no-askterisk name="dogName" ng-model="dog.name">
        <div ng-messages="dogForm.dogName.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="md-maxlength">The name has to be less than 128 characters long.</div>
          <div ng-message="md-minlength">The name has to be more than 1 characters long.</div>
        </div>
      </md-input-container>
      
      <md-button class="md-fab md-primary" aria-label="save" ng-click="onSave()">
        <md-icon md-svg-src="/images/ic_save_black_48px.svg"></md-icon>
      </md-button>
      <md-button class="md-fab md-primary" aria-label="cancel" ng-click="onCancel()">
        <md-icon md-svg-src="/images/ic_cancel_black_48px.svg"></md-icon>
      </md-button>
      <md-button class="md-fab md-primary" aria-label="delete" ng-click="onDelete()">
        <md-icon md-svg-src="/images/ic_delete_forever_black_48px.svg"></md-icon>
      </md-button>
    </form>
  </md-content>
</div>
